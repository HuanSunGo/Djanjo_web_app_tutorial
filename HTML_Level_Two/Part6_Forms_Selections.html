<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback Form!</h1>

      <!-- Things we will cover
      1. Linking Radio Buttons: a click and fill ih button 
      2. Drop-down Menus
      3. Text Area inputs -->


        <form method="get">
          <h3>Are you from inside the USA? Or outside?</h3>
          <label for="inside"><strong>Location:</strong></label>
          <input type="radio" id="inside" name="loc_choice" value="">

          <label for="outside"><strong>Outside:</strong></label>
          <input type="radio" id="outside" name= "loc_choice" value="out">
          <!-- by having the same name, the radio button can be clicked only for one choice -->


          <p>How was your service? (3 being the best)</p>
          <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
            <!-- value is something to show at the backend, but on front end it'll show what the text says -->
          </select>


          <p>Any other Feedback?</p>

          <textarea name="name" rows="8" cols="80"></textarea>


          <input type="submit" name="" value="Submit Feedback">


        </form>


  </body>
</html>
